version: '3.8'

services:
  app:
    build: .
    container_name: laravel-app
    # ports:
    #   - "80:80"
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      APP_URL: http://localhost
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: sidehunt
      DB_USERNAME: sidehunt
      DB_PASSWORD: sidehunt
      REDIS_HOST: redis
    volumes:
      - .:/var/www/html
      - vendor_data:/var/www/html/vendor
      - node_modules_data:/var/www/html/node_modules
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  mysql:
    image: mysql:8.3
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sidehunt
      MYSQL_USER: sidehunt
      MYSQL_PASSWORD: sidehunt
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5
      timeout: 5s
    ports:
      - "3306:3306"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  db-data:
  vendor_data:
  node_modules_data:
